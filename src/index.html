<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
	<link rel="stylesheet" href="style.min.css">
</head>

<body>
	<section class="testimonial">
		<div class="testimonial__buttons">
			<button class="testimonial__btn" id="control-left">
				<img src="img/icon-prev.svg" alt="icon-prev">
			</button>
			<button class="testimonial__btn" id="control-right">
				<img src="img/icon-next.svg" alt="icon-next">
			</button>
		</div>
	</section>


	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Evgi Ss</a>.
		</div>
	</footer>

	<script src="app.min.js"></script>
</body>

</html>
